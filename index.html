<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title></title>
</head>
<body>

    <!-- SE RESUELVE CON INPUTS Y QUIZÁS FORMS. REVISAR APUNTES SESIÓN -->
    <div class="calculator">

        <input id="screen" type="text" class="calculator-screen"></input>

        <div class="calculator-keys">

            <button class="btn btn-info text-white" id="10" onclick="getValue(this.id)">+</button>
            <button class="btn btn-info text-white" id="11" onclick="getValue(this.id)">-</button>
            <button class="btn btn-info text-white" id="12" onclick="getValue(this.id)">*</button>
            <button class="btn btn-info text-white" id="13" onclick="getValue(this.id)">/</button>

            <button class="btn btn-light" id="7" onclick="getValue(this.id)">7</button>
            <button class="btn btn-light" id="8" onclick="getValue(this.id)">8</button>
            <button class="btn btn-light" id="9" onclick="getValue(this.id)">9</button>

            <button class="btn btn-light" id="4" onclick="getValue(this.id)">4</button>
            <button class="btn btn-light" id="5" onclick="getValue(this.id)">5</button>
            <button class="btn btn-light" id="6" onclick="getValue(this.id)">6</button>

            <button class="btn btn-light" id="1" onclick="getValue(this.id)">1</button>
            <button class="btn btn-light" id="2" onclick="getValue(this.id)">2</button>
            <button class="btn btn-light" id="3" onclick="getValue(this.id)">3</button>

            <button class="btn btn-light" onclick="getZero()">0</button>
            <button class="btn btn-light" onclick="addDecimal()">.</button>
            <button class="btn btn-danger" onclick="clearScreen()">AC</button>

            <button class="equal-sign btn btn-light" onclick="solve()">=</button>

        </div>

    </div>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
